version: "2"

volumes:
  spotifycache:
  snapcast:

services:
  rpi-hat-rgb:
    build: ./rpi-hat-balena/core/rgb
    restart: on-failure
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
      
  rpi-hat-fan:
    build: ./rpi-hat-balena/core/fan
    restart: always
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
  
  rpi-hat-oled:
    build: ./rpi-hat-balena/core/oled
    restart: no
    network_mode: host
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
      
  # balenaSound Core services
  # -- Required for a fully featured installation of balenaSound
  # -- Mutiroom services can be removed if not using multiroom mode
  audio:
    build: ./balena-sound-master/core/audio
    privileged: true
    labels:
      io.balena.features.dbus: 1
    ports:
      - 4317:4317

  sound-supervisor:
    build:
      context: ./balena-sound-master/
      dockerfile: ./core/sound-supervisor/Dockerfile.template
    network_mode: host
    labels:
      io.balena.features.balena-api: "1"
      io.balena.features.supervisor-api: 1

  multiroom-server:
    build: ./balena-sound-master/core/multiroom/server
    restart: on-failure
    ports:
      - 1704:1704
      - 1705:1705
      - 1780:1780

  multiroom-client:
    build: ./balena-sound-master/core/multiroom/client
    restart: on-failure

  # Plugins
  # -- Additional plugins can be added. See https://balena-sound.pages.dev/plugins
  # -- Remove unwanted plugins as needed
  # bluetooth:
    # build: ./balena-sound-master/plugins/bluetooth
    # restart: on-failure
    # network_mode: host
    # cap_add:
      # - NET_ADMIN
    # labels:
      # io.balena.features.dbus: 1

  # airplay:
    # build: ./balena-sound-master/plugins/airplay
    # restart: on-failure
    # network_mode: host
    # privileged: true
    # labels:
      # io.balena.features.dbus: 1

  spotify:
    build: ./balena-sound-master/plugins/spotify
    restart: on-failure
    privileged: true
    network_mode: host
    volumes:
      - spotifycache:/var/cache/raspotify

  # https://github.com/balenablocks/hostname
  hostname:
    build: ./balena-sound-master/core/hostname
    restart: no
    labels:
      io.balena.features.supervisor-api: 1
    environment:
      SET_HOSTNAME: balena
